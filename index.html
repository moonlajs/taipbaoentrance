<style>

<script>
urlData()
function urlData (){
	var url_p = document.URL.indexOf('html')
	
	document.querySelector('#name').innerHTML = decodeURI(document.URL.substring(url_p+5,document.URL.length))
}
getFormatDate()
function getFormatDate() {
    var date = new Date();
    var month = date.getMonth() + 1;
    var day = date.getDate();
	var hour = date.getHours();
	var minute = date.getMinutes();
	var second =date.getSeconds()
function checkTime(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
}
	document.querySelector('#nowTime').innerHTML = date.getFullYear() + "/" + checkTime(month) + "/" + checkTime(day)
            + " " + checkTime(hour) + ":" + checkTime(minute) + ":" + checkTime(second)
}
